<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Weather Dashboard</title>
  <link rel="stylesheet" href="style.css">

  <!-- Weather Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
   <!-- Animated Weather Background -->
  <div class="sky">
    <div class="sun"></div>
    <div class="moon"></div>
    <div class="stars"></div>
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    <div class="rain"></div>
  </div>

  <!-- Header -->
  <div class="header">
    <span class="logo">â˜€ï¸ğŸŒ™ Weather Dashboard</span>
    <!-- Search Box -->
    <div class="search">
      <input type="text" id="cityInput" placeholder="Enter city">
      <button onclick="getWeather()">Search</button>
      <button class="location-btn" onclick="getLocationWeather()">
        <i class="fa-solid fa-location-crosshairs"></i> 
        <span class="btn-text">Current</span>
      </button>
    </div>
  </div>

  <main>
    <div class="main-row">
    <div class="container">
      <!-- Weather Display -->
      <div class="weather-card fade-in">
        <h1 id="cityName">City Name</h1>
        <div class="icon-temp">
          <i id="weatherIcon" class="wi wi-day-sunny"></i>
          <span id="temperature">-- Â°C</span>
        </div>
        <p id="condition">Condition</p>
      </div>

      <!-- Weather Illustration -->
    <div class="weather-illustration" id="illustration">
      <!-- Dynamic illustration injected via JS -->
    </div>

      <!-- Extra Info -->
      <div class="extra-info">
        <p><i class="fa-solid fa-wind"></i> Wind: <span id="wind">--</span></p>
        <p><i class="fa-solid fa-droplet"></i> Humidity: <span id="humidity">--</span></p>
        <p><i class="fa-solid fa-sun"></i> Sunrise: <span id="sunrise">--</span></p>
        <p><i class="fa-solid fa-moon"></i> Sunset: <span id="sunset">--</span></p>
        <div class="progress-bar">
          <div id="sunProgress"></div>
        </div>
        <p><i class="fa-solid fa-smog"></i> Air Quality: <span id="aqi">--</span></p>
      </div>

      <!-- Advice -->
      <div class="advice" id="adviceMsg">ğŸŒ¤ Stay tuned for live weather updates!</div>
    </div>

    <!-- forecast graphs -->
    <div class="graphs">
      <div class="chart-header">
        <h3 id="chartTitle">Hourly Forecast</h3>
        <button id="toggleBtn">Switch to Weekly</button>
      </div>
      <canvas id="forecastChart"></canvas>
    </div>

    </div>
    <!-- Forecast -->
    <div class="forecast-container">
  <h2>Forecast</h2>
  <div class="forecast-scroll">
    <div class="forecast-cards" id="forecast">
      <div class="forecast-card">
        <p class="date">Mon</p>
        <i class="wi wi-day-cloudy"></i>
        <p class="temp">25Â°C</p>
      </div>
      <div class="forecast-card">
        <p class="date">Tue</p>
        <i class="wi wi-rain"></i>
        <p class="temp">22Â°C</p>
      </div>
      <div class="forecast-card">
        <p class="date">Wed</p>
        <i class="wi wi-day-sunny"></i>
        <p class="temp">28Â°C</p>
      </div>
      <div class="forecast-card">
        <p class="date">Thu</p>
        <i class="wi wi-cloudy"></i>
        <p class="temp">24Â°C</p>
      </div>
      <div class="forecast-card">
        <p class="date">Fri</p>
        <i class="wi wi-day-storm-showers"></i>
        <p class="temp">20Â°C</p>
      </div>
    </div>
  </div>
</div>

  </main>
  <script src="script.js"></script>
</body>
</html>
